name: CI/CD Pipeline

on:
  pull_request:
    branches: [ "main" ]   # PR ìƒì„± ì‹œ ì½”ë“œ í…ŒìŠ¤íŠ¸ (CI)
  push:
    branches: [ "main" ]   # main ë¸Œëžœì¹˜ì— merge í›„ CD ì‹¤í–‰

jobs:
  # -------------------------------
  # CI: Pull Request ì‹œ ì½”ë“œ ê²€ì¦
  # -------------------------------
  ci-test:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies (skip if unchanged)
        id: install
        run: |
          if git diff --name-only HEAD~1 HEAD | grep -qE 'requirements.txt'; then
            pip install -r requirements.txt
          else
            echo "requirements.txt unchanged, skipping install"

      # ìºì‹œ keyëŠ” requirements.txtì˜ í•´ì‹œë¥¼ ê¸°ì¤€ìœ¼ë¡œ ì„¤ì •
      # - name: Cache pip dependencies
      #   uses: actions/cache@v3
      #   with:
      #     path: ~/.cache/pip
      #     key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
      #     restore-keys: |
      #       ${{ runner.os }}-pip-

      # - name: Install dependencies (skip if unchanged)
      #   run: |
      #     pip install -r requirements.txt

      - name: Run lint and basic tests
        run: |
          echo "âœ… Running code validation..."
          python -m compileall .
          echo "âœ… Code syntax check passed."

      # Slack ì•Œë¦¼
      - name: Notify Slack about PR
        if: always()
        uses: slackapi/slack-github-action@v1.27.0
        with:
          payload: |
            {
              "text": ":rocket: *ìƒˆë¡œìš´ Pull Requestê°€ ìžˆìŠµë‹ˆë‹¤*",
              "attachments": [
                {
                  "color": "#36a64f",
                  "fields": [
                    { "title": "Repository", "value": "${{ github.repository }}", "short": true },
                    { "title": "PR Title", "value": "${{ github.event.pull_request.title }}", "short": true },
                    { "title": "Author", "value": "${{ github.event.pull_request.user.login }}", "short": true },
                    { "title": "Status", "value": "${{ job.status }}", "short": true },
                    { "title": "View PR", "value": "${{ github.event.pull_request.html_url }}" }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # -------------------------------
  # CD: Merge í›„ EC2ì— ë°°í¬
  # -------------------------------
  cd-deploy:
    if: github.repository == 'AIBootcamp16/mlops-cloud-project-mlops-2' && github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Decide if rebuild is needed
        id: rebuild
        run: |
          if git diff --name-only HEAD~1 HEAD | grep -qE 'Dockerfile|requirements.txt'; then
            echo "REBUILD=true" >> $GITHUB_ENV
          else
            echo "REBUILD=false" >> $GITHUB_ENV
          fi

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push Docker image (if needed)
        if: env.REBUILD == 'true'
        run: |
          IMAGE_TAG="becky77/mlops:${GITHUB_SHA::8}"
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
          docker build -t $IMAGE_TAG .
          docker push $IMAGE_TAG

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/mlops-cloud-project-mlops-2
            echo "ðŸ”„ Pulling latest code from main branch..."
            git fetch origin main
            git pull origin main
            if [ "${REBUILD}" == "true" ]; then
              docker pull $IMAGE_TAG
              docker compose down
              docker compose up -d --build
            else
              docker compose restart airflow
            fi
            echo "âœ… Deployment complete on EC2"

      # âœ… Slack ì•Œë¦¼ (ë°°í¬ ì™„ë£Œ ì‹œ)
      - name: Notify Slack - Deployment Complete
        if: success()
        uses: slackapi/slack-github-action@v1.27.0
        with:
          payload: |
            {
              "text": ":tada: *ë°°í¬ ì™„ë£Œ!*",
              "attachments": [
                {
                  "color": "${{ job.status == 'success' && '#36a64f' || '#ff0000' }}",
                  "fields": [
                    { "title": "Repository", "value": "${{ github.repository }}", "short": true },
                    { "title": "Branch", "value": "${{ github.ref_name }}", "short": true },
                    { "title": "Deployed To", "value": "EC2 - ${{ secrets.EC2_HOST }}", "short": false },
                    { "title": "Status", "value": "${{ job.status }}", "short": true },
                    { "title": "Commit", "value": "${{ github.sha }}", "short": false }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
            
