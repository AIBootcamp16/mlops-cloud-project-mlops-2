name: CI/CD Pipeline (Auto Validation)

on:
  push:
    branches:
      - main
  push:
    tags:
      - "v*"

env:
  REGISTRY: ghcr.io
  ORG: gogoaihunter
  IMAGE_API: mlops-cloud-project-mlops-2-api
  IMAGE_UI: mlops-cloud-project-mlops-2-ui

permissions:
  contents: read
  packages: read

jobs:
  # ============================================================
  # ğŸµ 1ï¸âƒ£ FastAPI Build & Validation
  # ============================================================
  build-api:
    name: Validate FastAPI (Backend)
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Create .env file
        run: |
          echo "SPOTIPY_CLIENT_ID=${{ secrets.SPOTIPY_CLIENT_ID }}" > .env
          echo "SPOTIPY_CLIENT_SECRET=${{ secrets.SPOTIPY_CLIENT_SECRET }}" >> .env
          echo "MLFLOW_ADDR=http://mlops_runner:5000" >> .env
          echo "âœ… .env file created successfully"

      - name: ğŸ—ï¸ Build FastAPI Docker image
        run: |
          docker build -f Dockerfile.api -t api-ci-test:latest .
          echo "âœ… FastAPI image build completed"

      - name: ğŸ§  Run FastAPI Healthcheck
        run: |
          docker run -d -p 8000:8000 --name api_ci api-ci-test:latest
          echo "ğŸ• Waiting for FastAPI to start..."
          sleep 10
          echo "ğŸ” Checking /health endpoint..."
          curl -f http://localhost:8000/health || (docker logs api_ci && exit 1)
          docker stop api_ci
          echo "âœ… FastAPI Healthcheck passed"

  # ============================================================
  # ğŸ–¥ï¸ 2ï¸âƒ£ Streamlit Build & Validation
  # ============================================================
  build-ui:
    name: Validate Streamlit (Frontend)
    runs-on: ubuntu-latest
    needs: build-api

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Build Streamlit Docker image
        run: |
          docker build -f Dockerfile.ui -t ui-ci-test:latest .
          echo "âœ… Streamlit image build completed"

      - name: ğŸ§  Run Streamlit Healthcheck
        run: |
          docker run -d -p 8501:8501 --name ui_ci ui-ci-test:latest
          echo "ğŸ• Waiting for Streamlit to start..."
          sleep 12
          echo "ğŸ” Checking Streamlit UI availability..."
          curl -f http://localhost:8501 || (docker logs ui_ci && exit 1)
          docker stop ui_ci
          echo "âœ… Streamlit Healthcheck passed"

  # ============================================================
  # âœ… 3ï¸âƒ£ Summary
  # ============================================================
  summary:
    name: CI/CD Summary
    runs-on: ubuntu-latest
    needs: [build-api, build-ui]
    steps:
      - name: âœ… CI/CD Complete
        run: echo "âœ… All builds and healthchecks succeeded successfully!"
