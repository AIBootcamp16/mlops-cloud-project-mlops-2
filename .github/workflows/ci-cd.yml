name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]   # main 브랜치에 push 될 때 실행

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push Docker image
        run: |
          IMAGE_TAG=becky77/mlops:${{ github.sha }}
          docker build -t $IMAGE_TAG .
          docker push $IMAGE_TAG

      - name: Run simple Python test
        run: |
          docker run --rm $IMAGE_TAG python -c "print('Docker test OK')"

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ env.EC2_HOST }}
          username: ubuntu
          key: ${{ env.EC2_SSH_KEY }}
          script: |
            docker pull $IMAGE_TAG
            docker-compose -f /home/ubuntu/mlops-cloud-project-mlops-2/docker-compose.yml down
            docker-compose -f /home/ubuntu/mlops-cloud-project-mlops-2/docker-compose.yml up -d --build