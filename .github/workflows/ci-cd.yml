      # ------------------------------------------------------
      # 1ï¸âƒ£ Streamlit ë„ì»¤ ë¹Œë“œ (Dockerfile.ui ê¸°ì¤€)
      # ------------------------------------------------------
      - name: ğŸ—ï¸ Build Streamlit Docker image
