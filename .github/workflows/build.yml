name: Build and Test (API & UI)

on:
  push:
    tags:
      - "v*"

env:
  REGISTRY: ghcr.io
  IMAGE_API: ${{ github.repository_owner | toLowerCase }}/$(echo ${{ github.event.repository.name }} | tr '[:upper:]' '[:lower:]')-api
  IMAGE_UI: ${{ github.repository_owner | toLowerCase }}/$(echo ${{ github.event.repository.name }} | tr '[:upper:]' '[:lower:]')-ui

permissions:
  contents: read
  packages: write

jobs:
  # ============================================================
  # ğŸµ 1ï¸âƒ£ Build FastAPI Backend Image
  # ============================================================
  build-api:
    name: Build FastAPI (API)
    runs-on: ubuntu-latest

    steps:
      # 1. ì €ì¥ì†Œ ì²´í¬ì•„ì›ƒ
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. í™˜ê²½ íŒŒì¼ êµ¬ì„± (.env.safe + Spotify Secrets ë®ì–´ì“°ê¸°)
      - name: Set up environment (.env)
        run: |
          cp .env.safe .env
          echo "SPOTIPY_CLIENT_ID=${{ secrets.SPOTIPY_CLIENT_ID }}" >> .env
          echo "SPOTIPY_CLIENT_SECRET=${{ secrets.SPOTIPY_CLIENT_SECRET }}" >> .env
          echo "MLFLOW_ADDR=http://mlops_runner:5000" >> .env

      # 3. Docker ë¡œê·¸ì¸ (GHCR)
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 4. FastAPI ì´ë¯¸ì§€ ë¹Œë“œ
      - name: Build FastAPI Docker image
        run: |
          docker build -f Dockerfile.api -t ${{ env.REGISTRY }}/${{ env.IMAGE_API }}:${{ github.ref_name }} .

      # 5. í—¬ìŠ¤ì²´í¬ (API ì„œë²„ ì‹¤í–‰ í›„ /health í…ŒìŠ¤íŠ¸)
      - name: Run healthcheck
        run: |
          docker run -d -p 8000:8000 --name api_test ${{ env.REGISTRY }}/${{ env.IMAGE_API }}:${{ github.ref_name }}
          sleep 10
          curl -f http://localhost:8000/health || (docker logs api_test && exit 1)
          docker stop api_test

      # 6. ì´ë¯¸ì§€ í‘¸ì‹œ
      - name: Push API image to GHCR
        run: docker push ${{ env.REGISTRY }}/${{ env.IMAGE_API }}:${{ github.ref_name }}


  # ============================================================
  # ğŸ–¥ï¸ 2ï¸âƒ£ Build Streamlit Frontend Image
  # ============================================================
  build-ui:
    name: Build Streamlit (UI)
    runs-on: ubuntu-latest
    needs: build-api

    steps:
      # 1. ì €ì¥ì†Œ ì²´í¬ì•„ì›ƒ
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Docker ë¡œê·¸ì¸
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3. Streamlit ì´ë¯¸ì§€ ë¹Œë“œ
      - name: Build Streamlit Docker image
        run: |
          docker build -f Dockerfile.ui -t ${{ env.REGISTRY }}/${{ env.IMAGE_UI }}:${{ github.ref_name }} .

      # 4. ê°„ë‹¨ í—¬ìŠ¤ì²´í¬ (í¬íŠ¸ ì—´ë¦¼ í™•ì¸)
      - name: Run healthcheck
        run: |
          docker run -d -p 8501:8501 --name ui_test ${{ env.REGISTRY }}/${{ env.IMAGE_UI }}:${{ github.ref_name }}
          sleep 10
          curl -f http://localhost:8501 || (docker logs ui_test && exit 1)
          docker stop ui_test

      # 5. ì´ë¯¸ì§€ í‘¸ì‹œ
      - name: Push UI image to GHCR
        run: docker push ${{ env.REGISTRY }}/${{ env.IMAGE_UI }}:${{ github.ref_name }}
