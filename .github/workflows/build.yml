# ============================================================
# 🚀 GitHub Actions: CI/CD for gogoAiHunters MLOps Project
# ------------------------------------------------------------
# 트리거:
#   - main, stable-local-v1 브랜치 push
#   - v* 태그 push
# ============================================================

name: Build and Push to gogoAiHunters GHCR

on:
  push:
    branches:
      - main
      - stable-local-v1
    tags:
      - "v*"
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_API: mlops-cloud-project-mlops-2-api
  IMAGE_UI: mlops-cloud-project-mlops-2-ui

permissions:
  contents: read
  packages: write

jobs:
  # ============================================================
  # 🧩 1️⃣ FastAPI (Backend)
  # ============================================================
  build-api:
    name: Build & Push FastAPI Image
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v4

      - name: 🔡 Normalize organization name
        id: org
        run: |
          ORG_LOWER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "ORG_LOWER=$ORG_LOWER" >> $GITHUB_ENV

      - name: 🧰 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔑 Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: 🧩 Create temporary .env file
        run: |
          echo "MLFLOW_ADDR=http://mlops_runner:5000" > .env
          echo "SPOTIPY_CLIENT_ID=${{ secrets.SPOTIPY_CLIENT_ID }}" >> .env
          echo "SPOTIPY_CLIENT_SECRET=${{ secrets.SPOTIPY_CLIENT_SECRET }}" >> .env

      - name: 🏗️ Build FastAPI Docker image
        run: |
          docker build -f Dockerfile.api \
            -t ${{ env.REGISTRY }}/${{ env.ORG_LOWER }}/${{ env.IMAGE_API }}:${{ github.ref_name }} .
          echo "✅ FastAPI image built successfully."

      - name: 🧠 Run Healthcheck (FastAPI)
        run: |
          docker run -d -p 8000:8000 --name api_test \
            ${{ env.REGISTRY }}/${{ env.ORG_LOWER }}/${{ env.IMAGE_API }}:${{ github.ref_name }}
          sleep 15
          curl -f http://localhost:8000/health || (docker logs api_test && exit 1)
          docker stop api_test && docker rm api_test

      - name: 📦 Push FastAPI Image
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.ORG_LOWER }}/${{ env.IMAGE_API }}:${{ github.ref_name }}

  # ============================================================
  # 🖥️ 2️⃣ Streamlit (Frontend)
  # ============================================================
  build-ui:
    name: Build & Push Streamlit UI Image
    runs-on: ubuntu-latest
    needs: build-api

    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v4

      - name: 🔡 Normalize organization name
        id: org
        run: |
          ORG_LOWER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "ORG_LOWER=$ORG_LOWER" >> $GITHUB_ENV

      - name: 🧰 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔑 Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: 🏗️ Build Streamlit UI Image
        run: |
          docker build -f Dockerfile.ui \
            -t ${{ env.REGISTRY }}/${{ env.ORG_LOWER }}/${{ env.IMAGE_UI }}:${{ github.ref_name }} .
          echo "✅ Streamlit image built successfully."

      - name: 🧠 Run Healthcheck (Streamlit)
        run: |
          docker run -d -p 8501:8501 --name ui_test \
            ${{ env.REGISTRY }}/${{ env.ORG_LOWER }}/${{ env.IMAGE_UI }}:${{ github.ref_name }}
          sleep 20
          curl -f http://localhost:8501 || (docker logs ui_test && exit 1)
          docker stop ui_test && docker rm ui_test

      - name: 📦 Push Streamlit UI Image
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.ORG_LOWER }}/${{ env.IMAGE_UI }}:${{ github.ref_name }}

  # ============================================================
  # ✅ 3️⃣ Summary
  # ============================================================
  summary:
    name: ✅ CI/CD Build Summary
    runs-on: ubuntu-latest
    needs: [build-api, build-ui]
    steps:
      - name: 🎉 Build Complete
        run: echo "✅ All images built and pushed successfully."
