name: Build and Test (API & UI)

on:
  push:
    tags:
      - "v*"

env:
  REGISTRY: ghcr.io

permissions:
  contents: read
  packages: write

jobs:
  # ============================================================
  # ğŸµ 1ï¸âƒ£ Build FastAPI Backend Image
  # ============================================================
  build-api:
    name: Build FastAPI (API)
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ ì €ì¥ì†Œ ì²´í¬ì•„ì›ƒ
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ í™˜ê²½ íŒŒì¼ êµ¬ì„± (.env.safe + Spotify Secrets ë®ì–´ì“°ê¸°)
      - name: Set up environment (.env)
        run: |
          cp .env.safe .env || echo "âš ï¸ Using fallback environment"
          echo "SPOTIPY_CLIENT_ID=${{ secrets.SPOTIPY_CLIENT_ID }}" >> .env
          echo "SPOTIPY_CLIENT_SECRET=${{ secrets.SPOTIPY_CLIENT_SECRET }}" >> .env
          echo "MLFLOW_ADDR=http://mlops_runner:5000" >> .env

      # 3ï¸âƒ£ Docker ë¡œê·¸ì¸ (GHCR)
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 4ï¸âƒ£ FastAPI ì´ë¯¸ì§€ ë¹Œë“œ
      - name: Build FastAPI Docker image
        run: |
          REPO_LC=$(echo "${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]')
          docker build -f Dockerfile.api -t ghcr.io/${REPO_LC}-api:${{ github.ref_name }} .

      # 5ï¸âƒ£ í—¬ìŠ¤ì²´í¬ (ë‹¨ìˆœ ë¹Œë“œ ê²€ì¦ â€” ì„œë²„ ê¸°ë™ í…ŒìŠ¤íŠ¸ëŠ” ìƒëµ)
      - name: Verify image integrity
        run: |
          REPO_LC=$(echo "${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]')
          docker run --rm ghcr.io/${REPO_LC}-api:${{ github.ref_name }} python -c "print('âœ… FastAPI image build verified')"

      # 6ï¸âƒ£ ì´ë¯¸ì§€ í‘¸ì‹œ
      - name: Push API image to GHCR
        run: |
          REPO_LC=$(echo "${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]')
          docker push ghcr.io/${REPO_LC}-api:${{ github.ref_name }}


  # ============================================================
  # ğŸ–¥ï¸ 2ï¸âƒ£ Build Streamlit Frontend Image
  # ============================================================
  build-ui:
    name: Build Streamlit (UI)
    runs-on: ubuntu-latest
    needs: build-api

    steps:
      # 1ï¸âƒ£ ì €ì¥ì†Œ ì²´í¬ì•„ì›ƒ
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Docker ë¡œê·¸ì¸
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3ï¸âƒ£ Streamlit ì´ë¯¸ì§€ ë¹Œë“œ
      - name: Build Streamlit Docker image
        run: |
          REPO_LC=$(echo "${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]')
          docker build -f Dockerfile.ui -t ghcr.io/${REPO_LC}-ui:${{ github.ref_name }} .

      # 4ï¸âƒ£ ë‹¨ìˆœ ê²€ì¦ (ì»¨í…Œì´ë„ˆ ì‹¤í–‰ í™•ì¸)
      - name: Verify image integrity
        run: |
          REPO_LC=$(echo "${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]')
          docker run --rm ghcr.io/${REPO_LC}-ui:${{ github.ref_name }} python -c "print('âœ… Streamlit image build verified')"

      # 5ï¸âƒ£ ì´ë¯¸ì§€ í‘¸ì‹œ
      - name: Push UI image to GHCR
        run: |
          REPO_LC=$(echo "${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]')
          docker push ghcr.io/${REPO_LC}-ui:${{ github.ref_name }}
