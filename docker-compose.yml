# ============================================================
# 🎧 MLOps Music Recommender System - Unified Docker Compose
# ------------------------------------------------------------
# 구성 요소:
#   - FastAPI (Backend API)
#   - Streamlit (Frontend UI)
#   - MLflow (Tracking & Model Registry)
#   - Airflow (Pipeline Orchestration)
# ------------------------------------------------------------
# 태그 기반 CI/CD (GitHub Actions build.yml)와 동일한 서비스명 유지
# ============================================================

version: "3.9"

services:
  # ============================================================
  # 🎵 FASTAPI Backend Service
  # ------------------------------------------------------------
  # - 모델 예측 및 아티팩트 로드 담당
  # - /health 엔드포인트로 상태 확인
  # ============================================================
  music_recommender_api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: music_recommender_api
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./src:/app/mlops/src:ro
      - ./models:/app/mlops/models:ro
      - ./dataset:/app/mlops/dataset:ro
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 20s
      timeout: 5s
      retries: 3
    networks:
      - mlops_net

  # ============================================================
  # 🖥️ STREAMLIT Frontend UI
  # ------------------------------------------------------------
  # - 사용자 검색/추천 결과 시각화
  # - API 서비스 헬스체크 후 실행
  # ============================================================
  music_recommender_ui:
    build:
      context: .
      dockerfile: Dockerfile.ui
    container_name: music_recommender_ui
    ports:
      - "8501:8501"
    env_file:
      - .env
    depends_on:
      music_recommender_api:
        condition: service_healthy
    volumes:
      - ./web:/app/web
      - ~/.streamlit/secrets.toml:/root/.streamlit/secrets.toml:ro
    restart: always
    networks:
      - mlops_net

  # ============================================================
  # 📊 MLflow Tracking Server
  # ------------------------------------------------------------
  # - 실험 관리 및 모델 버전 트래킹
  # ============================================================
  mlops_runner:
    build:
      context: .
      dockerfile: Dockerfile.mlflow
    container_name: mlops_runner
    env_file:
      - .env
    ports:
      - "5000:5000"
    volumes:
      - ./mlruns:/mlflow/mlruns
      - ./models:/mlflow/models
    working_dir: /app/mlops/src
    command: >
      bash -c "mlflow server
      --backend-store-uri sqlite:///mlflow.db
      --default-artifact-root ./mlruns
      --host 0.0.0.0 --port 5000"
    restart: unless-stopped
    networks:
      - mlops_net

  # ============================================================
  # 🪶 AIRFLOW Pipeline Orchestrator
  # ------------------------------------------------------------
  # - DAG 기반 파이프라인 스케줄링
  # - Admin 계정 자동 생성, 포트 8080 고정
  # ============================================================
  mlops_airflow:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    container_name: mlops_airflow
    ports:
      - "8080:8080"
    volumes:
      - ./dags:/usr/local/airflow/dags
      - ./tmp:/tmp
    environment:
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
    command: >
      bash -c "
      airflow db init &&
      airflow users create --username admin --firstname Admin --lastname User --role Admin --email admin@example.com --password admin123 &&
      airflow webserver -p 8080 & airflow scheduler
      "
    restart: unless-stopped
    networks:
      - mlops_net

# ============================================================
# 🌐 NETWORK CONFIGURATION
# ------------------------------------------------------------
# 모든 서비스가 공유하는 내부 브리지 네트워크
# ============================================================
networks:
  mlops_net:
    driver: bridge
