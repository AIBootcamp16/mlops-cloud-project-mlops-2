# ============================================================
# üéß MLOps Music Recommender System - Unified Docker Compose
# ============================================================
version: "3.9"

services:
  # -------------------------------
  # üéµ FastAPI Backend
  # -------------------------------
  music_recommender_api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: music_recommender_api
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./src:/app/mlops/src
      - ./models:/app/mlops/models
      - ./dataset:/app/mlops/dataset
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - mlops_net

  # -------------------------------
  # üñ•Ô∏è Streamlit UI
  # -------------------------------
  music_recommender_ui:
    build:
      context: .
      dockerfile: Dockerfile.ui
    container_name: music_recommender_ui
    ports:
      - "8501:8501"
    env_file:
      - .env
    depends_on:
      - music_recommender_api
    volumes:
      - ./web:/app/web
    restart: always
    networks:
      - mlops_net

# -------------------------------
# üåê Network
# -------------------------------
networks:
  mlops_net:
    driver: bridge
