# ============================================================
# 🎧 MLOps Music Recommender System - Unified Compose
# ------------------------------------------------------------
#  구성 요소:
#   - FastAPI (Backend)
#   - Streamlit (Frontend)
# ============================================================

services:
  # -------------------------------
  # 🎵 FastAPI Backend
  # -------------------------------
  music_recommender_api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: music_recommender_api
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      # 로컬 데이터셋 / 모델 마운트
      - ./src:/app/mlops/src:ro
      - ./models:/app/mlops/models:ro
      - ./dataset:/app/mlops/dataset:ro
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 20s
      timeout: 5s
      retries: 3
    networks:
      - mlops_net

  # -------------------------------
  # 🖥️ Streamlit Frontend
  # -------------------------------
  music_recommender_ui:
    build:
      context: .
      dockerfile: Dockerfile.ui
    container_name: music_recommender_ui
    ports:
      - "8501:8501"
    env_file:
      - .env
    depends_on:
      music_recommender_api:
        condition: service_healthy
    volumes:
      - ./web:/app/web
    restart: always
    networks:
      - mlops_net

# -------------------------------
# 🌐 Network Configuration
# -------------------------------
networks:
  mlops_net:
    driver: bridge
