version: "3.9"

services:
  # ============================================================
  # ğŸµ FASTAPI Backend Service
  # ------------------------------------------------------------
  # - ëª¨ë¸ ì˜ˆì¸¡ ë° ì•„í‹°íŒ©íŠ¸ ë¡œë“œ ë‹´ë‹¹
  # - /health ì—”ë“œí¬ì¸íŠ¸ë¡œ ìƒíƒœ í™•ì¸
  # ============================================================
  music_recommender_api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: music_recommender_api
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./src:/app/mlops/src:ro
      - ./models:/app/mlops/models:ro
      - ./dataset:/app/mlops/dataset:ro
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 20s
      timeout: 5s
      retries: 3
    networks:
      - mlops_net

  # ============================================================
  # ğŸ–¥ï¸ STREAMLIT Frontend UI
  # ------------------------------------------------------------
  # - ì‚¬ìš©ì ê²€ìƒ‰/ì¶”ì²œ ê²°ê³¼ ì‹œê°í™”
  # - API ì„œë¹„ìŠ¤ í—¬ìŠ¤ì²´í¬ í›„ ì‹¤í–‰
  # ============================================================
  music_recommender_ui:
    build:
      context: .
      dockerfile: Dockerfile.ui
    container_name: music_recommender_ui
    ports:
      - "8501:8501"
    env_file:
      - .env
    depends_on:
      music_recommender_api:
        condition: service_healthy
    volumes:
      - ./web:/app/web
      - ~/.streamlit/secrets.toml:/root/.streamlit/secrets.toml:ro
    restart: always
    networks:
      - mlops_net

  # ============================================================
  # ğŸ“Š MLflow Tracking Server
  # ------------------------------------------------------------
  # - ì‹¤í—˜ ê´€ë¦¬ ë° ëª¨ë¸ ë²„ì „ íŠ¸ë˜í‚¹
  # ============================================================
  mlops_runner:
    build:
      context: .
      dockerfile: Dockerfile.mlflow
    container_name: mlops_runner
    env_file:
      - .env
    ports:
      - "5000:5000"
    volumes:
      - ./mlruns:/mlflow/mlruns
      - ./models:/mlflow/models
    working_dir: /app/mlops/src
    command: >
      bash -c "mlflow server
      --backend-store-uri sqlite:///mlflow.db
      --default-artifact-root ./mlruns
      --host 0.0.0.0 --port 5000"
    restart: unless-stopped
    networks:
      - mlops_net

  # ============================================================
  # ğŸª¶ AIRFLOW Pipeline Orchestrator
  # ------------------------------------------------------------
  # - DAG ê¸°ë°˜ íŒŒì´í”„ë¼ì¸ ìŠ¤ì¼€ì¤„ë§
  # - Admin ê³„ì • ìë™ ìƒì„±, í¬íŠ¸ 8080 ê³ ì •
  # ============================================================
  mlops_airflow:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    container_name: mlops_airflow
    ports:
      - "8080:8080"
    volumes:
      - ./dags:/usr/local/airflow/dags
      - ./tmp:/tmp
    environment:
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
    command: >
      bash -c "
      airflow db init &&
      airflow users create --username admin --firstname Admin --lastname User --role Admin --email admin@example.com --password admin123 &&
      airflow webserver -p 8080 & airflow scheduler
      "
    restart: unless-stopped
    networks:
      - mlops_net

