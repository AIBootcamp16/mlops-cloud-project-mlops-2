  # - API ì„œë²„ Healthcheck ì™„ë£Œ í›„ ì‹œì‘
  # ============================================================
  music_recommender_ui:
    build:
      context: .
      dockerfile: Dockerfile.ui
    container_name: music_recommender_ui
    ports:
      - "8501:8501"
    env_file:
      - .env
    depends_on:
      music_recommender_api:
        condition: service_healthy
    volumes:
      - ./web:/app/web
    restart: always
    networks:
      - mlops_net

  # ============================================================
  # ğŸ“Š MLflow Tracking Server
  # ------------------------------------------------------------
  # - ëª¨ë¸ ì‹¤í—˜ ê´€ë¦¬ ë° ë²„ì „ íŠ¸ë˜í‚¹
  # - MinIO/S3 í˜¹ì€ ë¡œì»¬ ê²½ë¡œ ê¸°ë°˜ Artifact Store ì‚¬ìš©
  # ============================================================
  mlops_runner:
    build:
      context: .
      dockerfile: Dockerfile.mlflow
    container_name: mlops_runner
    env_file:
      - .env
    ports:
      - "5000:5000"
    volumes:
      - ./mlruns:/mlflow/mlruns
      - ./models:/mlflow/models
    working_dir: /app/mlops/src
    command: >
      bash -c "mlflow server
      --backend-store-uri sqlite:///mlflow.db
      --default-artifact-root ./mlruns
      --host 0.0.0.0 --port 5000"
    restart: unless-stopped
    networks:
      - mlops_net

  # ============================================================
  # ğŸª¶ AIRFLOW Pipeline Orchestrator
  # ------------------------------------------------------------
  # - DAG ê¸°ë°˜ íŒŒì´í”„ë¼ì¸ ìë™ ì‹¤í–‰ ë° CI/CD íƒœê·¸ ì—°ë™
  # - DB ì´ˆê¸°í™”, Admin ê³„ì • ìë™ ìƒì„±
  # ============================================================
  mlops_airflow:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    container_name: mlops_airflow
    ports:
      - "8080:8080"  # Airflow Web UI
    volumes:
      - ./dags:/usr/local/airflow/dags
      - ./tmp:/tmp
    environment:
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
    command: >
      bash -c "
      airflow db init &&
      airflow users create --username admin
                           --firstname Admin
                           --lastname User
                           --role Admin
                           --email admin@example.com
                           --password admin123 &&
      airflow webserver & airflow scheduler
      "
    restart: unless-stopped
    networks:
      - mlops_net

